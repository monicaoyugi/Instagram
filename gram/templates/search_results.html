{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container"> <br>

    <!-- display images -->
    {% if users %}
    {% for user in users %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card" style="width: 30rem;">
                <span>
                    <img src="{{user.profile.profile_photo.url}}" alt=""
                        style="border-radius: 50%; width:30px; height:5px; border-color: rgb(11, 123, 189); border-width: 1px;">
                </span>
                <hr>
                <span>{{user.profile.bio}}</span>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    {% endfor %}
    {% else %}
    jjhjj



    <p class="text-center">search results no matches</p>
    {% endif %}

    {% endblock %}
