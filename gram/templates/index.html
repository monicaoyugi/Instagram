{%extends 'base.html'%}
{% block content %}
            {% for post in posts %}
            <div class="feed" style="width: 50%;">
                <section class="username">
                    <div class="image">
                        {% for profile in profiles%}
                            {% if profile.user == post.author %}
                            <a href="{% url 'index' %}"><img src="{{profile.image.url}}"></a>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="id">
                        <a href="">{{post.author.username}}</a>
                    </div>
                </section>
                <section class="post">
                    <img src="{{post.image.url}}">
                </section>
                <section class="btn-group">
                    <button type="button" class="btn-love"><i class="far fa-heart fa-lg"></i></button>
                    <button type="button" class="btn-comment"><i class="far fa-comment fa-lg"></i></button>
                    <button type="button" class="btn-share"><i class="fas fa-share fa-lg "></i></button>
                    <button type="button" class="btn-bookmark"><i class="far fa-bookmark fa-lg"></i></button>
                </section>
                <section class="caption">
                    <p class="like"> <i class="fas fa-heart"></i> 20 likes</p>
                    <p><b><a class="id" href="#">{{post.author.username}}</a></b> {{post.caption}}</p>
                    <p class="time">5 minute ago</p>
                </section>
            </div>
            {% endfor %}
  
{% endblock %}
